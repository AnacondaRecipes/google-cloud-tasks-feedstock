{% set name = "google-cloud-tasks" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-tasks-{{ version }}.tar.gz
  sha256: c083b6d8149cac325d6e26baa0e12eb97a6d79dc6b09e86a58a2d79b14c998a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - google-api-core-grpc >=1.31.5,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.0
    - grpc-google-iam-v1 >=0.12.4,<1.0.0dev
    - proto-plus >=1.15.0

test:
  imports:
    - google.cloud.tasks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-tasks
  summary: Cloud Tasks API API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-tasks
  doc_url: https://googleapis.dev/python/cloudtasks/latest/index.html

extra:
  recipe-maintainers:
    - xylar
