{% set name = "google-cloud-tasks" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-tasks-{{ version }}.tar.gz
  sha256: 6be2f2bca14b4eb1c1bdb0f4ba1dadf791e79a2a3e1fae762e5631a3d9fe094e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - google-api-core-grpc >=1.22.0,<2.0.0dev
    - grpc-google-iam-v1 >=0.12.3,<0.13dev
    - libcst >=0.2.5
    - proto-plus >=0.4.0

test:
  imports:
    - google.cloud.tasks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-tasks
  summary: Cloud Tasks API API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-tasks
  doc_url: https://googleapis.dev/python/cloudtasks/latest/index.html

extra:
  recipe-maintainers:
    - xylar
